<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thrivetalk</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/fonts.css">
</head>

<body>
  <div class="first-block__background">
    <div class="white__box"></div>
    <div class="blue__back">
      <img src="/images/blue.png" />
    </div>
    <div class="expert__back">
      <img src="/images/expert.png" />
    </div>

    <div class="main-container">
      <div class="first-block">
        <header class="header">
          <a href="#" class="logo">
            <p class="logo-text main__logo">Thrivetalk</p>
          </a>

          <nav class="navbar">
            <a class="navbar__item" href="#">Home</a>
            <a class="navbar__item" href="#">About</a>
            <a class="navbar__item" href="#">Services</a>
            <a class="navbar__item" href="#">Blog</a>
          </nav>

          <button class="header__button">CONTACT US</button>
        </header>
        <div class="main-info">
          <p class="main__logo">Thrivetalk</p>
          <div class="main__title">
            <p>HELPING YOU THRIVE IN ALL AREAS OF LIFE</p>
          </div>
          <div class="main__text">
            Our highly talented therapists can help you with a range of issues
            including relationships, sex, PTSD, depression, social anxiety, or
            even just caring for yourself more.
          </div>
          <div class="main__buttons">
            <button class="main__button">who am I</button>
            <button class="main__button no-background">what do I do</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</html>
